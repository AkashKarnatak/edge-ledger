<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex column test</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }

    .first {
      flex: 1;
      height: 400px;
      background: #ff0;
    }

    .second {
      flex: 1;
      height: 200px;
      background: #0ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="first"></div>
    <div class="second"></div>
  </div>
</body>

</html>
